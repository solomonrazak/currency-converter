<div class="w-full mt-4">
  <div class="flex gap-7 items-center">
    <div class="relative">
      <label
        class="uppercase text-left text-[17px] text-white absolute left-7 -top-4 bg-black px-5"
        >amount</label
      >
      <input
        type=""
        class="w-[42vw] border border-gray-300 rounded-md text-center bg-transparent text-gray-400 h-24 text-6xl"
        [(ngModel)]="amount"
      />
    </div>
    <p class="text-white font-bold text-4xl">=></p>
    <div class="flex justify-center items-center w-[42vw] border border-gray-300 h-24 rounded-md">
      <app-spinner-loader *ngIf="loading$ | async"></app-spinner-loader>
      <ng-container *ngIf="!(loading$ | async)">

      <p class="text-[17px] font-bold text-blue-500 pr-3">{{convertedAmount}}</p>
      <p class="text-red-500">{{selectedToCurrency}}</p>
    </ng-container>
    </div>
  </div>
  <app-currency-selector [amount]="amount" [selectedCurrency]="selectedCurrency" (convertedAmountChange)="onConvertedAmountChange($event)" (selectedToCurrencyChange)="onSelectedToCurrencyChange($event)"></app-currency-selector>
  <p class="flex flex-col text-gray-500 mt-28 text-center text-[18px]">
    Insert the amount you want to convert in the field <span>above</span>
  </p>
 
</div>
